<form action="http://localhost:3000/process_create">

  <!-- name은 이름을 주는 것이다. -->
  <p><input type="text" name="title"></p>

  <p>

    <textarea name="description"></textarea>

  </p>

  <!-- 전송할 수 있도록! -->
  <p>

    <input type="submit">

  </p>
</form>

==> 쿼리스트링이 만들어진다. from안에 있는 각각의 사용자가 입력한 정보를 버튼을 눌렀을때 액션속성이 가리키는 서버에 쿼리스트링의 형태로 정보를 전송하는 html의 기능이다.
